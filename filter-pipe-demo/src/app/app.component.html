<div class="container mt-5 mb-5" style="max-width: 550px;">
  <div class="form-group">
    <input class="form-control" type="text" [(ngModel)]="query">
  </div>
  <div class="card mb-1 mt-1" *ngFor="let emp of employees|serachFilter:query">
    <div class="card-body">
      <h5 class="card-title">{{emp.name}}</h5>
      <h5 class="card-subtitle">{{emp.id}}</h5>
      <h5 class="card-text">{{emp.city}}</h5>
    </div>
  </div>
</div>

{{query}}
