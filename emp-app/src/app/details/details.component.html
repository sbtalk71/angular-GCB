<h2>Employee Details</h2>
<div *ngIf="emp!=undefined">
<table class="table table-bordered border-primary">
    <tr>
        <td>Emp Id</td>
        <td>{{emp.empId}}</td>
    </tr>
    <tr>
        <td>Name</td>
        <td>{{emp.name}}</td>
    </tr>
    <tr>
        <td>City</td>
        <td>{{emp.city}}</td>
    </tr>
    <tr>
        <td>Salary</td>
        <td>{{emp.salary}}</td>
    </tr>

</table>
</div>
