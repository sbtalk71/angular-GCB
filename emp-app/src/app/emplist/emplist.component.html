<h2>Employee List</h2>
<div class="row">
    <div class="col-md-4">
        <ul class="list=group">
            <li *ngFor="let emp of emps" (click)="onClick(emp.empId)" class="list-group-item">
                {{emp.empId}} {{emp.name}}
            </li>
        </ul>
    </div>

    <div class="col-md-4">
        <app-details [emp]="emp"></app-details>
    </div>
